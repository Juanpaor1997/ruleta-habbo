<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ruleta de Casino</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Ruleta de Casino</h1>

    <div class="ruleta-container">
        <div class="ruleta" id="ruleta">
            <div class="numeros">
                <!-- Números de la ruleta -->
                <div class="numero" style="transform: rotate(0deg) translateY(-120px);">0</div>
                <div class="numero" style="transform: rotate(9.73deg) translateY(-120px);">32</div>
                <div class="numero" style="transform: rotate(19.46deg) translateY(-120px);">15</div>
                <div class="numero" style="transform: rotate(29.19deg) translateY(-120px);">19</div>
                <div class="numero" style="transform: rotate(38.92deg) translateY(-120px);">4</div>
                <!-- Continúa con todos los números en su orden real -->
            </div>
        </div>
        <div class="bola" id="bola"></div>
    </div>

    <button id="btnGirar">Girar</button>
    <p id="resultado"></p>

    <script src="script.js"></script>
</body>
</html>
